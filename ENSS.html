<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<Title>Demo Shape Shifter</Title>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="./css/style.css" />
		
		<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
		<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./Scripts/InitApp.js"></script>
		<script type="text/javascript" src="./Scripts/LaunchEdit.js"></script>
		<script type="text/javascript" src="./Scripts/socket.js"></script>
		<script type="text/javascript" src="./Scripts/WorldCRUD.js"></script>
		<script type="text/javascript" src="./Scripts/EcranCRUD.js"></script>
		<script type="text/javascript" src="./Scripts/ItemCRUD.js"></script>
		
		<script type="text/javascript" src="./Scripts/Ecran.js"></script>
	</head>
	<body onload="init()">
		<div class="col-xs-12 padding-top">
			<!-- Toolbox CRUD Monde -->
			<div class="panel panel-default">
				<!--<div class="panel-heading"><h4>Monde</h4></div>-->
				
				<div class="panel-body">
					<ul class="list-unstyled row">
						<li class="col-xs-3">
							<div class="form-inline">
								<div class="form-group">
									<button id="btnShowWorld" type="submit" class="form-control btn btn-default" onclick="showWorld()">Afficher</button>
								</div>
								<div class="form-group">
									<span id="path">Aucun monde</span>
								</div>
							</div>
						</li>
						<li class="col-xs-3">
							<div class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="newWorldName">Nom :</label>
									<input id="newWorldName" type="text" class="form-control" placeholder="Nom du monde" />
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-default" onclick="createWorld()">Créer</button>
								</div>
							</div>
						</li>
						<li class="col-xs-4">
							<div class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="existingWorlds">Nom :</label>
									<select id="existingWorlds" class="form-control">
										<option>-- Selectionner un monde --</option>
									</select>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-default" onclick="loadWorld()">Charger</button>
								</div>
							</div>
						</li>
						<li class="col-xs-2"><button class="btn btn-default btn-block" onclick="saveWorld()">Sauver</button></li>
					</ul>
				</div>
			</div>
		</div>
	
		<div class="col-xs-12 padding-bottom">
			<div class="col-xs-11 nopadding">
				<div class="col-xs-2 nopadding">
				</div>
			
				<div id="previewEcranhaut" class="col-xs-8 nopadding">
				
				</div>
				
				<div class="col-xs-2 nopadding">
				</div>
			</div>
		</div>
	
		<div class="col-xs-12 nopadding">
			<div class="col-xs-11 nopadding">
				<div id="previewEcrangauche" class="col-xs-2 nopadding">
				
				</div>
				
				<div class="col-xs-8 nopadding">
					<canvas id="ZoneJeu" tabindex=0> <!-- width="800" height="600" -->
						
					</canvas>
				</div>
				
				<div id="previewEcrandroite" class="col-xs-2 nopadding">
					
				</div>
			</div>
		
			<div class="col-xs-1">
				<div class="col-xs-12 nopadding">
					<div class="col-xs-6 nopadding">
						<!-- Toolbox d'items -->
						<ul id="itemTypes" class="toolbox list-unstyled row nopadding">
							<li><input id="plateforme" type="radio" name="type" onclick="changeCurrentItemType('plateforme')" /><label for="plateforme" class="btn-block">PF</label></li>
							<li><input id="loot" type="radio" name="type" onclick="changeCurrentItemType('loot')" /><label for="loot" class="btn-block">Obj</label></li>
							<li><input id="decor" type="radio" name="type" onclick="changeCurrentItemType('decor')" /><label for="decor" class="btn-block">Img</label></li>
						</ul>
					</div>
					
					<div class="col-xs-6 nopadding">
						<!-- Toolbox secondaire -->
						<ul id="editionItems" class="toolbox list-unstyled row nopadding">
							
						</ul>
					</div>
				</div>
				
				<!-- Banque de sprites -->
				<div class="col-xs-12 nopadding padding-top">
					<ul id="spriteBank" class="list-unstyled row nopadding">
						<li class="col-xs-6 nopadding"><input id="none" type="radio" name="image" onclick="changeCurrentSprite()" /><label for="none" class="btn-block"><div></div></label></li>
					</ul>
				</div>
				
				<!-- Palette de couleurs -->
				<div class="col-xs-12 padding-top">
					<ul class="palette list-unstyled row">
						<li class="col-xs-6 nopadding"><input id="noir" type="radio" name="couleur" onclick="changeCurrentColor('noir')" /><label for="noir" class="btn-block noir"></label></li>
						<li class="col-xs-6 nopadding"><input id="gris" type="radio" name="couleur" onclick="changeCurrentColor('gris')" /><label for="gris" class="btn-block gris"></label></li>
						<li class="col-xs-6 nopadding"><input id="bleu" type="radio" name="couleur" onclick="changeCurrentColor('bleu')" /><label for="bleu" class="btn-block bleu"></label></li>
						<li class="col-xs-6 nopadding"><input id="cyan" type="radio" name="couleur" onclick="changeCurrentColor('cyan')" /><label for="cyan" class="btn-block cyan"></label></li>
						<li class="col-xs-6 nopadding"><input id="rouge" type="radio" name="couleur" onclick="changeCurrentColor('rouge')" /><label for="rouge" class="btn-block rouge"></label></li>
						<li class="col-xs-6 nopadding"><input id="jaune" type="radio" name="couleur" onclick="changeCurrentColor('jaune')" /><label for="jaune" class="btn-block jaune"></label></li>
						<li class="col-xs-6 nopadding"><input id="vert" type="radio" name="couleur" onclick="changeCurrentColor('vert')" /><label for="vert" class="btn-block vert"></label></li>
						<li class="col-xs-6 nopadding"><input id="marron" type="radio" name="couleur" onclick="changeCurrentColor('marron')" /><label for="marron" class="btn-block marron"></label></li>
					</ul>
				</div>
				
				<!-- Palette de nuances -->
				<div class="col-xs-12">
					<ul class="palette list-unstyled row">
						<li class="col-xs-6 nopadding"><input id="radio_nuance1" type="radio" name="couleur" onclick="changeCurrentNuance(1)" /><label id="nuance1" for="radio_nuance1" class="btn-block nuance"></label></li>
						<li class="col-xs-6 nopadding"><input id="radio_nuance2" type="radio" name="couleur" onclick="changeCurrentNuance(2)" /><label id="nuance2" for="radio_nuance2" class="btn-block nuance"></label></li>
						<li class="col-xs-6 nopadding"><input id="radio_nuance3" type="radio" name="couleur" onclick="changeCurrentNuance(3)" /><label id="nuance3" for="radio_nuance3" class="btn-block nuance"></label></li>
						<li class="col-xs-6 nopadding"><input id="radio_nuance4" type="radio" name="couleur" onclick="changeCurrentNuance(4)" /><label id="nuance4" for="radio_nuance4" class="btn-block nuance"></label></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 padding-top">
			<div class="col-xs-11 nopadding">
				<div class="col-xs-2 nopadding">
				</div>
			
				<div id="previewEcranbas" class="col-xs-8 nopadding">
				
				</div>
				
				<div class="col-xs-2 nopadding">
				</div>
			</div>
			<div class="col-xs-1">
			</div>
		</div>
		
		<div class="col-xs-12 padding-top">
			<!-- Toolbox BRUD Ecran -->
			<div class="panel panel-default">
				<!--<div class="panel-heading"><h4>Ecran</h4></div>-->
				
				<div class="panel-body">
					<ul class="list-unstyled row">
						<li class="col-xs-3">
							<div class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="newEcranName">Nom :</label>
									<input id="newEcranName" type="text" class="form-control" placeholder="Nom de l'ecran" />
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-default" onclick="createEcran()">Créer</button>
								</div>
							</div>
						</li>
						<li class="col-xs-4">
							<div class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="existingEcrans">Nom :</label>
									<select id="existingEcrans" class="form-control">
										<option>-- Selectionner un ecran --</option>
									</select>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-default" onclick="loadEcran()">Charger</button>
								</div>
							</div>
						</li>
						<li class="col-xs-5">
							<div class="form-inline">
								<div class="form-group">
									<label for="positionX">X :</label>
									<div class="input-group">
										<input id="positionX" type="text" class="form-control" onchange="changeEcranPosition()" />
									</div>
								</div>
								<div class="form-group">
									<label for="positionY">Y :</label>
									<div class="input-group">
										<input id="positionY" type="text" class="form-control" onchange="changeEcranPosition()" />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<script>
			mode = 'edit';
		</script>
	</body>
</html>
